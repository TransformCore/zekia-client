version: 2.1
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.2

workflows:
  version: 2
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue_config.yml
          mapping: |
            packages/client/.* build_and_push_s3 true
            packages/api/.* build_and_push_ecr true
